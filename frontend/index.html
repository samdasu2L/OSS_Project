<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>캘린더 프로그램</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/localforage/1.10.0/localforage.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css" rel="stylesheet" />
</head>
<body>
  <header>
    <h1>나만의 캘린더</h1>
  </header>

  <main>
    <!-- 계산기 -->
    <div class="top-controls">
      <div class="calculator-container">
        <div class="wage-input">
          <label for="hourly-wage">시급 (원):</label>
          <input type="number" id="hourly-wage" class="form-control" />
        </div>
        <div class="salary-stats">
          <p><strong>총 근무 시간:</strong> <span id="total-time">0시간 0분</span></p>
          <p><strong>예상 월급:</strong> <span id="total-salary">0원</span></p>
        </div>
      </div>
    </div>

    <div class="content-area">
      <!-- 캘린더 -->
      <div id="calendar-container"></div>
      <div class="lists-container">
        <div class="toggle-list-container">
          <button id="show-shifts-button" class="btn-toggle">근무 목록 보기</button>
          <ul id="shift-list" class="event-list-container"></ul>
        </div>
        <div class="toggle-list-container">
           <button id="show-events-button" class="btn-toggle">일정 목록 보기</button>
          <ul id="event-list" class="event-list-container"></ul>
        </div>
      </div>
    </div>
     <!-- 시간표 -->
        <section id="timetable">
            <h2>시간표</h2>
            <div id="timetable-container">
                <table id="timetable">
                    <thead>
                        <tr>
                            <th>시간</th>
                            <th>월</th>
                            <th>화</th>
                            <th>수</th>
                            <th>목</th>
                            <th>금</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr><td>09:00</td><td></td><td></td><td></td><td></td><td></td></tr>
                        <tr><td>10:00</td><td></td><td></td><td></td><td></td><td></td></tr>
                        <tr><td>11:00</td><td></td><td></td><td></td><td></td><td></td></tr>
                        <tr><td>12:00</td><td></td><td></td><td></td><td></td><td></td></tr>
                        <tr><td>13:00</td><td></td><td></td><td></td><td></td><td></td></tr>
                        <tr><td>14:00</td><td></td><td></td><td></td><td></td><td></td></tr>
                        <tr><td>15:00</td><td></td><td></td><td></td><td></td><td></td></tr>
                        <tr><td>16:00</td><td></td><td></td><td></td><td></td><td></td></tr>
                        <tr><td>17:00</td><td></td><td></td><td></td><td></td><td></td></tr>
                        <tr><td>18:00</td><td></td><td></td><td></td><td></td><td></td></tr>
                    </tbody>
                </table>
            </div>
        </section>

        <div class="modal fade" id="timetableActionModal" tabindex="-1" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-body">
                과목을 선택하셨습니다. 어떤 작업을 진행하시겠습니까?
              </div>
              <div class="modal-footer">
                <button type="button" id="btnModify" class="btn btn-primary">수정</button>
                <button type="button" id="btnDelete" class="btn btn-danger">삭제</button>
              </div>
            </div>
          </div>
        </div>

  </main>

  <footer>
    <p>© 2025 캘린더 프로그램</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/timegrid@6.1.11/index.global.min.js"></script>
  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
